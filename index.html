<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     
    <title>個人屢歷</title>
    <script>
        $(function(){
          $("#point1").click(function () {
            $("#photo1").fadeIn();
            $("#photo2").fadeOut();
            $("#photo3").fadeOut();

            $("#point1").css("background-color", "rgb(59, 31, 243)");
            $("#point2").css("background-color", "white");
            $("#point3").css("background-color", "white");
          })
            $("#point2").click(function () {
            $("#photo2").fadeIn();
            $("#photo1").fadeOut();
            $("#photo3").fadeOut();

            $("#point2").css("background-color", "rgb(59, 31, 243)");
            $("#point1").css("background-color", "white");
            $("#point3").css("background-color", "white");
          })
            $("#point3").click(function () {
            $("#photo3").fadeIn();
            $("#photo2").fadeOut();
            $("#photo1").fadeOut();

            $("#point3").css("background-color", "rgb(59, 31, 243)");
            $("#point2").css("background-color", "white");
            $("#point1").css("background-color", "white");
          })
        })
        </script>
